<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>AlgoViz - Authentication</title>
  <link rel="stylesheet" href="login.css">
</head>
<body>
  <div class="auth-container">
    <div class="auth-header">
      <div class="auth-logo">AlgoViz</div>
      <div class="auth-subtitle">Visualize algorithms like never before</div>
    </div>

    <div class="auth-card">
      <div class="auth-tabs">
        <div class="auth-tab active" data-tab="login">Login</div>
        <div class="auth-tab" data-tab="register">Register</div>
      </div>

      <!-- Login Form -->
      <form id="login-form" class="auth-form active">
        <div class="input-group">
          <label for="login-email">Email</label>
          <div class="input-field">
            <input type="email" id="login-email" placeholder="Enter your email" required>
          </div>
        </div>

        <div class="input-group">
          <label for="login-password">Password</label>
          <div class="input-field">
            <input type="password" id="login-password" placeholder="Enter your password" required>
          </div>
        </div>
        <button type="submit" class="auth-btn">Login</button>

        <div class="auth-footer">
          Don't have an account? <a href="#" class="switch-tab" data-tab="register">Register</a>
        </div>
      </form>

      <!-- Registration Form -->
      <form id="register-form" class="auth-form">
        <div class="input-group">
          <label for="register-name">Full Name</label>
          <div class="input-field">
            <input type="text" id="register-name" placeholder="Enter your full name" required>
          </div>
        </div>

        <div class="input-group">
          <label for="register-email">Email</label>
          <div class="input-field">
            <input type="email" id="register-email" placeholder="Enter your email" required>
          </div>
        </div>

        <div class="input-group">
          <label for="register-password">Password</label>
          <div class="input-field">
            <input type="password" id="register-password" placeholder="Create a password" required>
          </div>
        </div>

       


        <div class="input-group">
          <label for="register-confirm">Confirm Password</label>
          <div class="input-field">
            <input type="password" id="register-confirm" placeholder="Confirm your password" required>
          </div>
        </div>

        <button type="submit" class="auth-btn">Create Account</button>

        <div class="auth-footer">
          Already have an account? <a href="#" class="switch-tab" data-tab="login">Login</a>
        </div>
      </form>
    </div>
  </div>

  <script src="login.js"></script>
</body>
</html>
